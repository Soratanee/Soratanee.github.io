<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basics CSS Selectors</title>
        <link 
        href="css/BasicsCSSSelectors.css"
        rel="stylesheet">
    </head>
    <body>
        <div>
            This is a div representing the box
            with a margin, border, and padding.
            This is the content of the div.
        </div>
        <div>
            This is another div. 
         </div>
         <div class="myFirstClass">
            This is a div with a class attribute on it. 
        </div>
        <div class="myFirstClass"> </div>
        <div id="myFirstId"></div>
        <div
            class="myFirstClass"
            id="anotherId">
            Let's change the color.
        </div>
    
    </body>
</html>
