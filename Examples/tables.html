<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Example</title>
    <link href="css/tables.css" rel="stylesheet">
</head>
<body>
    <table>
        <colgroup>
            <col span="3">
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Animal</th>
                <th>Least Favorite Food</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luffy</td>
                <td>D Monkey</td>
                <td id="specialCell">Monkey</td>
                <td>Vegtables</td>
                <td>Random bad column</td>
            </tr>
            <tr>
                <td>Soratane</td>
                <td>D Monkey</td>
                <td>Wolf</td>
                <td>Fast Food</td>
            </tr>
            <tr>
                <td>Rueroy</td>
                <td>Kaynine</td>
                <td>Shark</td>
                <td>Seafood</td>
            </tr>
            <tr>
                <td>Evangeline</td>
                <td>Fenel</td>
                <td>Lion</td>
                <td>Any Meat</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
