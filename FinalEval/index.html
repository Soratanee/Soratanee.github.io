<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Final Eval</title>
    <link rel="stylesheet" href="css/finaleval.css">
  </head>
  <body>
  <div id="hero">
      <nav id="navBar">
          <img
            src="assets/images/disneyPlusLogo.svg"
            alt="disney logo">
          <button class="clearButton">SIGN UP NOW</button>
          <button class="redButton">LOGIN</button>
      </nav>
      <div id="heroContent">
          <img src="assets/images/huluDisneyESPN.png">
          <p>Enter your email to create or restart your memebership.</p>
          <form>
            <input type="email" class="emailAddress" placeholder="Email Address">
            <input type="submit" class="bundle" value="GET THE DISNEY BUNDLE">

          <div ><p>All of these and more now streaming. <a href="#">Terms Apply</a></p>
          <img class="moreLogo" src="assets/images/disneyAndMore.png"
            alt="disneyAndMore"></div>

      </div>

  <div id="gallery">
      <img class="galleryImage" src="assets/images/wakandaForever.jpg" alt="wakandaForever">
      <img class="galleryImage" src="assets/images/encanto.jpg" alt="encanto">
      <img class="gallerImage" src="assets/images/andor.jpg" alt="andor">
      <img class="galleryImages" src="assets/images/turningRed.jpg" alt="turningRed">
      <img class="galleryImage" src="assets/images/zootopiaPlus.jpg" alt="zootopiaPlus">
      <img class="galleryImage" src="assets/images/fireOfLove.jpg" alt="fireOfLove">
    </div>
    <footer>
        <img class="bottomLogo" src="assets/images/disneyPlusLogo.svg"
            alt="disneyPlusLogo">
        <div>
            <p>Help</p>
            <p>Disney +</p>
            <p>About us</p>
            <p>&copy Disney. All Rights Reserved.</p>
        </div>
    </footer>

</html>
