<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/netflix.css">
  </head>
  <body>
  <div id="banner">
    <div id="new">NEW!</div>
    <div>Plans now start at <span id="price">$6.99</span></div>
    <div>
        <a href="#">Learn More></a>
      </div>
    </div>
  <div id="hero">
      <nav id="navBar">
          <img
            src="images/Netflix_Logo_RGB.png"
            alt="netflix logo">
          <button class="clearButton">English</button>
          <button class="redButton">Sign In</button>
      </nav>
      <div id="heroContent">
          <h1>Unlitmited movies, TV shows, and more.</h1>
          <h3>Watch anywhere. Cancel anytime.</h3>
          <p>Ready to watch? Enter your email to create or restart your memebership.</p>
          <form>
            <input type="email" name="emailAddress" placeholder="Email Address">
            <input type="submit" class="redButton" value="Get Started">
          </form>
      </div>
  </div>
    <!-- Gallery/Image Code -->
  <div id="gallery">
      <img class="galleryImage" src="images/link.jpeg" alt="Link">
      <img class="galleryImage" src="images/wander.jpeg" alt="Wander">
      <img class="gallerImage" src="images/Leon.jpeg" alt="Leon">
      <img class="galleryImages" src="images/Riku.jpeg" alt="Riku">
      <img class="galleryImage" src="images/sephiroth.jpeg" alt="Sephiroth">
      <img class="galleryImage" src="images/squall.jpeg" alt="Squall">
      <img class="galleryImage" src="images/Noctis.png" alt="Noctis">
      <img class="galleryImage" src="images/hwoarang.jpeg" alt="Hwoarang">
      <img class="galleryImage" src="images/crypto.jpeg" alt="Crypto">

    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="lightbox.js"></script>
  </body>
</html>
